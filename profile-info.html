<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./styles/utility.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <a href="" class="logo"></a>
      <nav class="nav"></nav>
    </header>
    <section class="pro-info" id="hero">
      <div class="container">
        <h2>
          Learn new concepts <br />
          each minute
        </h2>
        <!-- <p class="contents">Contents</p> -->
        <div class="info-form">
          <div class="flex contents-prog">
            <span class="circle"></span>
            <span class="line"></span>
            <span class="circle"></span>
            <span class="line"></span>
            <span class="circle"></span>
          </div>
          <h3 class="pro-title">Profile info</h3>
          <p class="pro-detials">
            Fill in the data for profile. It will take a couple of minutes.
            <br />
            You only need a passport
          </p>

          <div class="agree-box">
            <input type="checkbox" id="agree" />
            <label for="agree">
              I agree with <a href="#">Terms of use</a></label
            >
          </div>

          <form action="">
            <h5>Personal data</h5>
            <p>Specify exactly as in your passport</p>
            <label for="">First name</label>
            <input type="text" />
            <label for="">Second name</label>
            <input type="text" />
            <label for="">Date of Birth</label>
            <input type="date" />
            <label for=""> education level</label>
            <input type="text" />
          </form>
          <a href="#">Go next <i class="fa-solid fa-arrow-right"></i></a>
        </div>
      </div>
    </section>
    <footer class="footer" id="footer"></footer>
  </body>
</html>
