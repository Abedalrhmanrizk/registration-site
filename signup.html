<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Home</title>
    <link rel="stylesheet" href="./styles/utility.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="container flex">
      <a href="" class="logo flex">
        <img src="images/logo.svg" alt="logo" />Quizzy</a
      >
      <i class="fa-solid fa-bars"></i>
      <nav class="nav">
        <ul>
          <li><a href="#">it works?</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>
    <section class="login" id="login">
      <div class="container">
        <div class="container-login flex">
          <div>
            <div class="text">
              <h2>Hello!</h2>
              <p>Sign Up to get started</p>
            </div>
            <input type="text" placeholder="Full Name" />
            <input
              type="email"
              placeholder="Email Address"
              id="email"
            />
            <input
              type="password"
              placeholder="Password"
              id="password"
            />
            <input
              type="password"
              placeholder="Repeat password"
            />
            <input
              type="submit"
              class="submit"
              value="Register"
              id="submit"
            />
            <img
              src="images/Vector 5.svg"
              class="vector"
              alt=""
            />
          </div>
          <div>
            <img src="images/Illusttration.svg" landing />
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer container flex" id="footer">
        <a href="" class="logo flex">
          <img src="images/logo.svg" alt="logo" />Quizzy</a
        >
        <ul>
          <li>
            <a href=""
              ><img
                src="images/dribbble.svg"
                alt="social media icons"
            /></a>
          </li>
          <li>
            <a href=""
              ><img
                src="images/twitter.svg"
                alt="social media icons"
            /></a>
          </li>
          <li>
            <a href=""
              ><img
                src="images/linkedin.svg"
                alt="social media icons"
            /></a>
          </li>
          <li>
            <a href=""
              ><img
                src="images/instagram.svg"
                alt="social media icons"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
